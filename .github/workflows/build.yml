name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '6.0.x'
    
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release --no-restore
    
    - name: Prepare artifact
      run: |
        mkdir -p artifact/EveryoneFights/bin/Win64_Shipping_Client
        cp bin/Release/net472/EveryoneFights.dll artifact/EveryoneFights/bin/Win64_Shipping_Client/
        cp _Module/SubModule.xml artifact/EveryoneFights/
      shell: bash
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: EveryoneFights
        path: artifact/
